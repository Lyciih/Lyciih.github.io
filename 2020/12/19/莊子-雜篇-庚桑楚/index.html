    <div class="post-body" itemprop="articleBody">
        <p>老聃之役，有庚桑楚者，偏得老聃之道，以北居畏壘之山。其臣之畫然知者去之，其妾之挈然仁者遠之，擁腫之與居，鞅掌之為使。居三年，畏壘大壤。畏壘之民相與言曰：「庚桑子之始來，吾洒然異之。今吾日計之而不足，歲計之而有餘。庶幾其聖人乎！子胡不相與尸而祝之，社而稷之乎？」</p>
